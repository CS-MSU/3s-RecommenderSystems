<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользовательская инфо</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        nav a {
            color: White;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }
        body {
            color: white;
            background-image: url("https://repository-images.githubusercontent.com/275336521/20d38e00-6634-11eb-9d1f-6a5232d0f84f");
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Вернуться назад</a>
    </nav>
    <hr>

    <div class="content">
        <div class="card">
    
            {% block content %}
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Movie Title</th>
                  <th scope="col">Release Date</th>
                  <th scope="col">URL</th>
                  <th scope="col">Rating</th>
                </tr>
              </thead>
              <tbody>
                  {% for movie in movies %}
                  <tr>
                      <th scope="row">{{ loop.index }}</th>
                      <td>{{ movie[0] }}</td>
                      <td>{{ movie[1]|formatdatetime}}</td>
                      <td>{{ movie[2] }}</td>
                      <td>{{ movie[3] }}</td>
                    </tr>
                  {% endfor %}
              </tbody>
            </table>
          </div>
          {% endblock %}
        </div>
    </div>
</body>
</html>
